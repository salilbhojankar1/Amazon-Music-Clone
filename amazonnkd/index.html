<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <audio id="audioPlayer" src="your-music-file.mp3"></audio>
    <div class="controls">
      <button id="playButton" class="control-btn"><i class="fas fa-play"></i></button>
      <button id="skipButton" class="control-btn"><i class="fas fa-forward"></i></button>
      <input type="range" id="volumeControl" class="volume-control" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
